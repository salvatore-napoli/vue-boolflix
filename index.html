<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/phoca-flags.css">
		<title>Boolflix</title>
	</head>
	<body>
		<div id="boolflix">
			<input type="text" name="searchbar" placeholder="Cerca un film qui" v-model="searchedMovie">
			<button type="button" @click="searchMovie">Search</button>

			<div id="movies" class="flex">
				<div class="movie-card flex" v-for="movie in movies">
					<h2>Titolo: {{movie.title}}</h2>
					<h2>Titolo originale: {{movie.original_title}}</h2>
					<div class="flex">
						<h3>Lingua originale:</h3>
						<div class="flagbox flex">
							<div :class="movie.original_language"></div>
						</div>
					</div>
					<h4>Voto: <i class="fas fa-star" v-for="i in Math.ceil(movie.vote_average / 2)"></i><i class="far fa-star" v-for="i in (5 - Math.ceil(movie.vote_average / 2))"></i></h4>
				</div>
			</div>
		</div>

		<script src="js/script.js" charset="utf-8"></script>
	</body>
</html>
